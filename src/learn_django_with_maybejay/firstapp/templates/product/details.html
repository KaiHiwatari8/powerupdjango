{% extends 'base.html' %}

{% block content %}
<h1>Item</h1>

{% for object in my_objs %}
    {{object.title}}<br>
    {{object.description}}<br>
    {{object.price}}<br>
    {% if object.active %}
        {{object.active}}<br>
    {% else %}
        Coming Soon<br>
    {% endif %}
{% endfor %}
{% endblock %}
